<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/img/sh2.jpg"  width="30" height="30" class="d-inline-block align-text-top">SuperHero</a>
    </div>
  </nav>
  <main style="max-width: 80vw" class=" mx-auto">
    <div class="container-fluid flex-row">
      <img src="assets/img/sh1.jpg" alt="">
    </div>
    <form class="col-5">
      <div class="mb-3">
        <label for="supeheroId" class="form-label">Ingresa el numero de tu SuperHero</label>
        <input type="number" class="form-control" id="supeheroId" aria-describedby="emailHelp">
      </div>
      <button type="button" id="buscar" class="btn btn-primary">Buscar</button>
      </form>
      <div  id="superhero-details">
        <h1>SuperHero Encontrado</h1>
          <div class="card flex-row">
            <div class="">
              <img class="img-fluid m-auto" src="" id="superhero-img" alt="">
            </div>
            <div class="card-body">
              <h3 class="name"></h3>
              <ul class="list-group">
                <li class="list-group-item connections"></li>
                <li class="list-group-item publisher"></li>
                <li class="list-group-item first-appearance"></li>
                <li class="list-group-item height"></li>
                <li class="list-group-item weight"></li>
                <li class="list-group-item aliases"></li>
              </ul>
            </div>
          </div>
      </div>
    <section id="superhero-stats"></section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
